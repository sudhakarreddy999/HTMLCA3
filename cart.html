<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        .pay-btn a{
            text-decoration:none;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Supermarket</h1>
    </header>

    <main>
        <div class="products">
            <div class="product">
                <img src="images/tomato.jpeg" width="150">
                <h2>Tomato</h2>
                <p>Price: $200.00</p>
                
            </div>
            <div class="product">
                <img src="images/potato.jpg" width="150">
                <h2>Potato</h2>
                <p>Price: $200.00</p>
            </div>
                
            <div class="product">
                <img src="images/capsicum.jpg" width="150">
                <h2>Capsicum</h2>
                <p>Price: $200.00</p>
                
            </div>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $600.00</p>
            <button class="pay-btn"><a href="payment.html">checkout</a></button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
