<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Supermarket</h1>
        <nav>
            <ul>
                <li><a href="#fruits">Fruits</a></li>
                <li><a href="#vegetables">Vegetables</a></li>
                <li><a href="#dairy">Dairy</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="fruits">
            <h2>Fruits</h2>
            <div class="product">
                <img src="apple.jpg" alt="Apple">
                <h3>Apple</h3>
                <p>$1.00</p>
            </div>
            <div class="product">
                <img src="banana.jpg" alt="Banana">
                <h3>Banana</h3>
                <p>$0.50</p>
            </div>
        </section>

        <section id="vegetables">
            <h2>Vegetables</h2>
            <div class="product">
                <img src="carrot.jpg" alt="Carrot">
                <h3>Carrot</h3>
                <p>$0.70</p>
            </div>
            <div class="product">
                <img src="broccoli.jpg" alt="Broccoli">
                <h3>Broccoli</h3>
                <p>$1.20</p>
            </div>
        </section>

        <section id="dairy">
            <h2>Dairy</h2>
            <div class="product">
                <img src="milk.jpg" alt="Milk">
                <h3>Milk</h3>
                <p>$1.50</p>
            </div>
            <div class="product">
                <img src="cheese.jpg" alt="Cheese">
                <h3>Cheese</h3>
                <p>$2.00</p>
            </div>
        </section>
    </main>

    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@supermarket.com</p>
        <p>Phone: (123) 456-7890</p>
    </footer>
</body>
</html>
